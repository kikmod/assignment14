<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Game Detail</title>
</head>
<body>
  <main class="main">
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 mb-3 position-relative">
          <h1 class="text-white">Game Details</h1>
          <i id="closeButton" class="fas fa-times close-icon"></i>
        </div>
        <div class="col-md-6">
          <img id="gameDetailImage" class="img-fluid mb-3" alt="Game Image">
        </div>
        <div class="col-md-6">
          <h2 class="text-white" id="gameDetailTitle"></h2>
          <p class="text-white">Category: <span id="gameDetailCategory" class="detail-info"></span></p>
          <p class="text-white">Platform: <span id="gameDetailPlatform" class="detail-info"></span></p>
          <p class="text-white">Status: <span id="gameDetailStatus" class="detail-info"></span></p>
          <p class="text-white" id="gameDetailDescription"></p>
        </div>
      </div>
    </div>
  </main>
  <script src="game-details.js"></script>
</body>
</html>
